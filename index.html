<!DOCTYPE html>
<html>
  <head>
    <title>行政執行署 台北分署 拍賣投影片</title>
    <meta charset="utf-8">
    <style>
      @import url(//fonts.googleapis.com/earlyaccess/notosanstc.css);

      body { font-family: 'Noto Sans TC', sans-serif; }
      .remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; }

      .remark-slide-number {
        display: none;
      }

      .promo h2 {
        background-color: rgb(59,89,152);
        color: white;
        display: inline;
        text-align: center;
        padding: 15px 36px;
        border-radius: 50px;
      }

      .opening {
        background-color: #122B88;
      }

      .opening img {
        width: 300px;
        height: 300px;
      }

      .opening h1 {
        background-color: #A08F02;
        padding: 10px 20px;
        box-shadow: 0px 3px 5px rgba(0,0,0,0.15);
        color: white;     
        display: inline;
      }

      .opening h2 {
        margin-bottom: 18px;   
        margin-top: 4px;
      }

      .closing {
        background-color: rgb(30,30,30);
        color: white;
      }

      .closing h2 {
        display: inline;
        background-color: rgb(255, 59, 48);
        padding: 10px 20px;
        box-shadow: 0px 3px 5px rgba(0,0,0,0.15);
        margin-left: auto;
        margin-right: auto;
        color: white;     
      }

      .auction-theme {
        padding: 0;
        background-size: contain;
        background-position: top;
      }

      .auction-theme h2{
        margin-top: 20px;
        margin-left: 20px;
        border-radius: 15px;
        background-color: white;
        padding: 10px 20px;
        color: black;
        float: left;
        box-shadow: 0px 3px 5px rgba(0,0,0,0.15);
      }

      .auction-theme h3 {
        margin-top: 20px;
        margin-right: 20px;
        border-radius: 15px;
        background-color: #069;
        padding: 10px 20px;
        color: white;
        float: right;
        font-size: 45px;
        box-shadow: 0px 3px 5px rgba(0,0,0,0.15);
      }

      .auction-theme h4 {
        position: absolute;
        bottom: 10px;
        left: 30px;
        margin-top: 20px;
        margin-right: 20px;
        border-radius: 15px;
        background-color: black;
        padding: 10px 20px;
        color: white;
        font-size: 30px;
        box-shadow: 0px 3px 5px rgba(0,0,0,0.15);
      }


      .auction-theme img {
        object-fit: contain;
        object-position: center;
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://remarkjs.com/downloads/remark-latest.min.js">
    </script>
    <script src="js/main.js">
    </script>
    
  </head>
  <body>
    <textarea id="source">
    </textarea>
  </body>
</html>
